<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <nav class="header">
      <p class="text">Log in to get started</p>
      <img class="bankist-logo" src="logo-3.png" />
      <form class="user-form">
        <input
          type="text"
          class="user-data login__input--user"
          placeholder="user"
        />
        <input
          type="password"
          class="user-data login__input--pin"
          placeholder="PIN"
        />
        <button type="submit" class="btn">→</button>
      </form>
    </nav>
    <main class="main">
      <header class="main-header">
        <div class="balance-date">
          <p class="current-balance">Current balance</p>
          <p class="date">As of 05/03/2037</p>
        </div>
        <p class="full-balance">3840$</p>
      </header>
      <div class="movements">
        <div class="movements__row">
          <div class="purchase purchase-type-deposit">8 Deposit</div>
          <div class="sum-of-purchase">1300$</div>
        </div>
        <div class="movements__row">
          <div class="purchase purchase-type-withdrawal">6 Deposit</div>
          <div class="sum-of-purchase">-130$</div>
        </div>
      </div>
      <div class="form transfer">
        <p class="form-heading">Transfer Money</p>
        <div class="input-form transfer-form">
          <input type="text" class="input input--to" />
          <input type="number" class="input input--amount" />
          <button type="submit" class="btn-form form__btn--transfer">→</button>
          <label class="label">Transfer To</label>
          <label class="label">Amount</label>
        </div>
      </div>
      <div class="form request">
        <p class="form-heading">Request Loan</p>
        <div class="input-form">
          <input type="number" class="input input--loan" />
          <button type="submit" class="btn-form btn--loan">→</button>

          <label class="label form--label-loan">Amount</label>
        </div>
      </div>
      <div class="form close">
        <p class="form-heading">Close Account</p>
        <div class="input-form">
          <input type="text" class="input input__close--user" />
          <input type="password" class="input input__close--pin" />
          <button type="submit" class="btn-form btn--close">→</button>
          <label class="label">Confirm User</label>
          <label class="label">Confirm PIN</label>
        </div>
      </div>
      <footer class="main-footer">
        <p class="summary-label">In</p>
        <p class="summary-value summary-value--in">5020$</p>
        <p class="summary-label">Out</p>
        <p class="summary-value summary-value-out">1180$</p>
        <p class="summary-label">Interest</p>
        <p class="summary-value summary-value--interest">59.4$</p>
        <button class="btn--sort">↓ SORT</button>
      </footer>
      <p class="log-out">
        You will logged out in
        <span class="timer">05:00</span>
      </p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
